{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h2>日記を編集する</h2>
    <form action="/diaries/{{ diary.id }}/update" method="POST">
        <label for="body">日記の内容</label>
        <textarea name="body" rows=5>{{ diary.body }}</textarea>

        <input type="submit" value="更新する">
    </form>
</div>

{% endblock %}
