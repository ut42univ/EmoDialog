{% extends "base.html" %}
{% block content %}

<h1 class="display-2 text-center pt-5 m-5">
    EmotionAI
    <small class="text-body-secondary">for the rest of us.</small>
</h1>
<h2 class="text-center mb-3">ようこそ、{{ username }}さん。</h2>

<div class="container px-4 py-5" id="custom-cards">
    <h2 class="pb-2 border-bottom">ホーム</h2>

    <div class="row row-cols-1 row-cols-lg-2 align-items-stretch g-4 py-5">
        <div class="col">
            <div class="card h-100 bg-dark rounded-4 shadow-lg">
                <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                    <div class="mt-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="white" class="bi bi-pen" viewBox="0 0 16 16">
                            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                        </svg>
                    </div>
                    <h3 class="pt-3 mt-4 mb-4 display-6 lh-1 fw-bold">Write New Diary</h3>
                    <h4 class="pt-3 mb-4 lh-1">日記を新規作成する</h4>
                    <a href="/create_diary" class="btn btn-outline-primary stretched-link">Open</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card h-100 bg-dark rounded-4 shadow-lg">
                <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                    <div class="mt-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="white" class="bi bi-journal" viewBox="0 0 16 16">
                            <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
                            <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
                        </svg>
                    </div>
                    <h3 class="pt-3 mt-4 mb-4 display-6 lh-1 fw-bold">See All Diaries</h3>
                    <h4 class="pt-3 mb-4 lh-1">日記を見る</h4>
                    <a href="/diaries" class="btn btn-outline-primary stretched-link">Open</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card h-100 bg-dark rounded-4 shadow-lg">
                <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                    <div class="mt-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="white" class="bi bi-chat-left-text" viewBox="0 0 16 16">
                            <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                            <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                    </div>
                    <h3 class="pt-3 mt-4 mb-4 display-6 lh-1 fw-bold">Chat with EmotionAI</h3>
                    <h4 class="pt-3 mb-4 lh-1">EmotionAIと会話する</h4>
                    <a href="/chat" class="btn btn-outline-primary stretched-link">Open</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card h-100 bg-dark rounded-4 shadow-lg">
                <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                    <div class="mt-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="white" class="bi bi-graph-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0Zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07Z"/>
                        </svg>
                    </div>
                    <h3 class="pt-3 mt-4 mb-4 display-6 lh-1 fw-bold">Analysis Result</h3>
                    <h4 class="pt-3 mb-4 lh-1">感情分析結果を見る</h4>
                    <a href="/analysis" class="btn btn-outline-primary stretched-link">Open</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
