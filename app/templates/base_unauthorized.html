<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmoDialog</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
    {{ bootstrap.load_css() }}
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <header>
        <div class="me-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-journal-bookmark" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 8V1h1v6.117L8.743 6.07a.5.5 0 0 1 .514 0L11 7.117V1h1v7a.5.5 0 0 1-.757.429L9 7.083 6.757 8.43A.5.5 0 0 1 6 8z"/>
                <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
                <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
              </svg>
        </div>
        <h1>
            <a href="{{ url_for('indexPage') }}">EmoDialog</a>
        </h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('signUpPage') }}">SIGN UP</a></li>
                <li><a href="{{ url_for('loginPage') }}">LOGIN</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}

        <!-- モーダルエリア -->
        {% include 'components/confirm_modal.html' %}
    </main>
    <footer>
        {% include 'components/footer.html' %}
    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>    
    {{ bootstrap.load_js() }}
    {% block extra_js %}
    {% endblock %}
</body>
</html>
