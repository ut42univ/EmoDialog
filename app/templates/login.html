{% extends "base_unauthorized.html" %}
{% block content %}

<div class="d-flex align-items-center justify-content-center m-5 py-3">
    <div class="form-signin w-50 h-50">
        <form method="POST">
            <h1 class="h3 mb-3 fw-normal">User Login</h1>
        
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username">
                <label for="floatingInput">User Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
        
            <input class="btn btn-primary w-100 py-2" type="submit" value="Login">
        </form>
        <p class="py-3">アカウント未登録の場合：<a href="{{ url_for('signUpPage') }}">サインアップ</a></p>
    </div>
</div>

{% endblock %}
